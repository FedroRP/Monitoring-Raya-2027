            while (current <= end) {

            const end = new Date(endStr).getTime();
            const totalStart = new Date(totalStartStr).getTime();
            if (end < totalStart) return null;
            const left = ((start - totalStart) / totalDurationMs) * 100;
            const width = ((end - start) / totalDurationMs) * 100;
            return { left: `${Math.max(0, left)}%`, width: `${width}%` };

            const headers = Object.keys(data[0]);

                const values = headers.map(header => {
                    const escaped = ('' + row[header]).replace(/"/g, '\\"');
                    return `"${escaped}"`;
                });
                csvRows.push(values.join(','));
            }

            const blob = new Blob([csvRows.join('\n')], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', filename);

        // --- MAIN APP COMPONENT ---
        function App() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [data, setData] = useState([]);
            const [isClient, setIsClient] = useState(false);
            const [projectStart, setProjectStart] = useState("");
            const [isDataLoaded, setIsDataLoaded] = useState(false);
            const [currentTime, setCurrentTime] = useState(new Date());

            // Modal States
            const [modalConfig, setModalConfig] = useState({ isOpen: false, message: '', onConfirm: null });
            const [editModalConfig, setEditModalConfig] = useState({ isOpen: false, seriesIndex: null, activityIndex: null, data: null });
            const [addModalConfig, setAddModalConfig] = useState({ isOpen: false, seriesIndex: null });
            const [editBudgetConfig, setEditBudgetConfig] = useState({ isOpen: false, data: null });

            // Budgeting & Pricing States
            const [budgetList, setBudgetList] = useState([]);
            const [budgetForm, setBudgetForm] = useState({ seriesId: '', vendor: '', article: '', description: '', customDate: '', poNumber: '', totalAmount: '', top: 0, leadTime: '', paymentTerm: '' });
            const [pricingList, setPricingList] = useState([]);
            const [editingPricingId, setEditingPricingId] = useState(null); // State baru untuk tracking ID yang sedang diedit
            const [pricingForm, setPricingForm] = useState({ seriesId: '', brand: 'HEYLOCAL', category: '', articleName: '', rspWeb: '', hpp: '', competitorPrice: '', platformFee: 17.5, marketingFee: 15, notes: '', manualPrice: '' });
            const [dpFilterMonth, setDpFilterMonth] = useState(""); 
            const [repaymentFilterMonth, setRepaymentFilterMonth] = useState("");

            // Memos
            const timelineMonths = useMemo(() => getMonths(TIMELINE_START, TIMELINE_END), []);
            const timelineTotalDuration = new Date(TIMELINE_END).getTime() - new Date(TIMELINE_START).getTime();

            useEffect(() => {
                setIsClient(true);
                const timer = setInterval(() => { setCurrentTime(new Date()); }, 1000);
                let earliestStart = "2099-12-31";
                SERIES_CONFIG.forEach(series => { series.schedule.forEach(sch => { if (sch.start < earliestStart) earliestStart = sch.start; }); });
                setProjectStart(earliestStart);

                // Load Data - Using v3 keys to reset corrupt data
                const savedData = localStorage.getItem('planner_data_v3'); 
                const savedBudget = localStorage.getItem('planner_budget_v3'); 
                const savedPricing = localStorage.getItem('planner_pricing_v3'); 

                if (savedData) { setData(JSON.parse(savedData)); } 
                else {
                    const initialData = SERIES_CONFIG.map((config) => {
                        const tasks = config.schedule.map((sch, index) => ({
                            id: index + 1, name: TASK_NAMES[index], leadTime: sch.leadTime, planStart: sch.start, planEnd: sch.end, actualStart: "", actualEnd: "", status: "pending"
                        }));
                        return { id: config.id, name: config.name, launchDate: config.launchDate, activities: tasks };
                    });
                    setData(initialData);
                }
                if (savedBudget) setBudgetList(JSON.parse(savedBudget));
                if (savedPricing) setPricingList(JSON.parse(savedPricing));
                setIsDataLoaded(true);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => { if (isDataLoaded) localStorage.setItem('planner_data_v3', JSON.stringify(data)); }, [data, isDataLoaded]);
            useEffect(() => { if (isDataLoaded) localStorage.setItem('planner_budget_v3', JSON.stringify(budgetList)); }, [budgetList, isDataLoaded]);
            useEffect(() => { if (isDataLoaded) localStorage.setItem('planner_pricing_v3', JSON.stringify(pricingList)); }, [pricingList, isDataLoaded]);

            // Handlers
            const showConfirm = useCallback((message, action) => setModalConfig({ isOpen: true, message, onConfirm: action }), []);
            const handleConfirm = useCallback(() => { if (modalConfig.onConfirm) modalConfig.onConfirm(); setModalConfig({ isOpen: false, message: '', onConfirm: null }); }, [modalConfig]);
            const handleCancel = useCallback(() => setModalConfig({ isOpen: false, message: '', onConfirm: null }), []);

            const openAddActivity = useCallback((sIdx) => setAddModalConfig({ isOpen: true, seriesIndex: sIdx }), []);
            const closeAddActivity = useCallback(() => setAddModalConfig({ isOpen: false, seriesIndex: null }), []);
            const handleSaveNewActivity = useCallback((newActivityData) => {
                const { seriesIndex } = addModalConfig;
                if (seriesIndex === null) return;
                
                // Deep Copy for Immutable Update
                const newData = data.map((series, idx) => {
                    if (idx !== seriesIndex) return series;
                    const maxId = series.activities.reduce((max, act) => Math.max(max, act.id), 0);
                    return {
                        ...series,
                        activities: [
                            ...series.activities,
                            {
                                id: maxId + 1,
                                name: newActivityData.name,
                                planStart: newActivityData.planStart,
                                planEnd: newActivityData.planEnd,
                                leadTime: parseInt(newActivityData.leadTime) || 0,
                                actualStart: "",
                                actualEnd: "",
                                status: "pending"
                            }
                        ]
                    };
                });
                
                setData(newData);
                closeAddActivity();
            }, [data, addModalConfig, closeAddActivity]);

            const openEditActivity = useCallback((sIdx, aIdx) => {
                const activity = data[sIdx].activities[aIdx];
                setEditModalConfig({ isOpen: true, seriesIndex: sIdx, activityIndex: aIdx, data: { ...activity } });
            }, [data]);
            const closeEditActivity = useCallback(() => setEditModalConfig({ isOpen: false, seriesIndex: null, activityIndex: null, data: null }), []);
            const saveEditActivity = useCallback(() => {
                const { seriesIndex, activityIndex, data: newDataItem } = editModalConfig;
                if (seriesIndex !== null && activityIndex !== null && newDataItem) {
                    const newData = data.map((series, sIdx) => {
                         if (sIdx !== seriesIndex) return series;
                         const newActivities = [...series.activities];
                         newActivities[activityIndex] = newDataItem;
                         return { ...series, activities: newActivities };
                    });
                    setData(newData);
                    closeEditActivity();
                }
            }, [data, editModalConfig, closeEditActivity]);
            const handleEditFormChange = useCallback((field, value) => setEditModalConfig(prev => ({ ...prev, data: { ...prev.data, [field]: value } })), []);
            
            const deleteActivity = useCallback((sIdx, aIdx) => { 
                const newData = data.map((series, idx) => {
                    if (idx !== sIdx) return series;
                    const newActivities = [...series.activities];
                    newActivities.splice(aIdx, 1);
                    return { ...series, activities: newActivities };
                });
                setData(newData); 
            }, [data]);
            const confirmDeleteActivity = useCallback((sIdx, aIdx) => showConfirm("Hapus aktivitas ini?", () => deleteActivity(sIdx, aIdx)), [showConfirm, deleteActivity]);

            const resetGanttData = () => {
                const initialData = SERIES_CONFIG.map((config) => {
                    const tasks = config.schedule.map((sch, index) => ({ id: index + 1, name: TASK_NAMES[index], leadTime: sch.leadTime, planStart: sch.start, planEnd: sch.end, actualStart: "", actualEnd: "", status: "pending" }));
                    return { id: config.id, name: config.name, launchDate: config.launchDate, activities: tasks };
                });
                setData(initialData);
            };
            const resetBudgetingData = () => { setBudgetList([]); setBudgetForm({ seriesId: '', vendor: '', article: '', description: '', customDate: '', poNumber: '', totalAmount: '', top: 0, leadTime: '', paymentTerm: '' }); };
            const resetPricingData = () => { setPricingList([]); setPricingForm({ seriesId: '', brand: 'HEYLOCAL', category: '', articleName: '', rspWeb: '', hpp: '', competitorPrice: '', platformFee: 17.5, marketingFee: 15, notes: '', manualPrice: '' }); };

            const confirmResetGantt = () => showConfirm("Reset Gantt Chart?", resetGanttData);
            const confirmResetActivities = () => showConfirm("Reset Activities?", resetGanttData);
            const confirmResetBudget = () => showConfirm("Reset Budgeting?", resetBudgetingData);
            const confirmResetPricing = () => showConfirm("Reset Pricing?", resetPricingData);

            const handleUpdateActual = (sIdx, aIdx, field, val) => { const newData = data.map((series, i) => { if (i !== sIdx) return series; const newActivities = [...series.activities]; newActivities[aIdx] = { ...newActivities[aIdx], [field]: val }; return { ...series, activities: newActivities }; }); setData(newData); };

            const dpNominal = useMemo(() => (parseFloat(budgetForm.totalAmount) || 0) * (parseInt(budgetForm.top) || 0) / 100, [budgetForm.totalAmount, budgetForm.top]);
            const settlementNominal = useMemo(() => (parseFloat(budgetForm.totalAmount) || 0) - dpNominal, [budgetForm.totalAmount, dpNominal]);

            // Pricing Logic
            const pricingResult = useMemo(() => {
                const { rspWeb, hpp, platformFee, marketingFee, competitorPrice, brand, manualPrice } = pricingForm;
                const rWeb = parseFloat(rspWeb) || 0; 
                const rHpp = parseFloat(hpp) || 0; 
                const cPrice = parseFloat(competitorPrice) || 0;
                
                const webGmAbs = rWeb - rHpp;
                const webGmPct = rWeb > 0 ? (webGmAbs / rWeb) * 100 : 0;
                
                const totalFeePct = parseFloat(platformFee) + parseFloat(marketingFee);
                
                let rspMpRaw = (1 - (totalFeePct/100)) > 0 ? rWeb / (1 - (totalFeePct/100)) : 0;
                
                // Helper for psychological pricing
                const makePsychological = (val) => {
                    let price = Math.ceil(val / 10000) * 10000 - 1000;
                    return price;
                };

                let rspMpSuggested = makePsychological(rspMpRaw);
                if (rspMpSuggested < rspMpRaw) rspMpSuggested += 10000; // Ensure we don't go below raw calc

                const finalPrice = parseFloat(manualPrice) || rspMpSuggested;
                
                const mpFeeNominal = finalPrice * (totalFeePct/100);
                const mpGmAbs = finalPrice - mpFeeNominal - rHpp;
                const mpGmPct = finalPrice > 0 ? (mpGmAbs / finalPrice) * 100 : 0;
                
                let compAnalysis = { status: 'neutral', message: 'Input harga kompetitor.', gap: 0, suggestedAction: null };
                
                if (cPrice > 0) {
                    const gap = rspMpSuggested - cPrice;
                    
                    if (gap > 0) {
                        // Harga kita lebih mahal
                        if (cPrice < rWeb) {
                             const safeFloor = makePsychological(rWeb * 1.05); 
                             compAnalysis = {
                                status: 'danger',
                                message: `Harga kompetitor (Rp${formatRupiah(cPrice)}) lebih rendah dari RSP Web Anda. Tidak aman!`,
                                gap: gap,
                                suggestedAction: {
                                    label: "Gunakan Harga Tengah (RSP Web + Fee)",
                                    price: safeFloor
                                }
                            };
                        } else {
                            const prettyCompetitor = makePsychological(cPrice);
                            compAnalysis = {
                                status: 'warning',
                                message: `Harga Ideal lebih mahal dari kompetitor.`,
                                gap: gap,
                                suggestedAction: {
                                    label: "Samakan dengan Kompetitor",
                                    price: prettyCompetitor
                                }
                            };
                        }

                    } else if (gap < 0) {
                        // Harga kita lebih murah
                        const prettyCompetitorMinus = makePsychological(cPrice); // Usually match or slightly below
                        compAnalysis = {
                            status: 'good',
                            message: `Harga Ideal lebih murah Rp${formatRupiah(Math.abs(gap))} dari kompetitor.`,
                            gap: gap,
                            suggestedAction: {
                                label: "Naikkan Sedikit (Profit Boost)",
                                price: prettyCompetitorMinus 
                            }
                        };
                    } else {
                        compAnalysis = {
                            status: 'neutral',
                            message: `Harga Ideal sama dengan kompetitor.`,
                            gap: 0,
                            suggestedAction: null
                        };
                    }
                }
                
                const selectedBrand = brand || 'HEYLOCAL';
                const target = BRAND_TARGETS[selectedBrand] || 0;

                return { 
                    webGmPct, 
                    webGmAbs, 
                    isBelowTarget: webGmPct < target, 
                    rspMpRaw, 
                    rspMpSuggested, 
                    mpFeeNominal, 
                    mpGmAbs, 
                    mpGmPct, 
                    growth: finalPrice - rWeb, 
                    brandTarget: target, 
                    competitiveAnalysis: compAnalysis, 
                    finalPrice 
                };
            }, [pricingForm]);

            const handleCategoryChange = (e) => {
                const selectedCat = e.target.value;
                const compData = COMPETITOR_DB[selectedCat];
                setPricingForm(prev => ({
                    ...prev,
                    category: selectedCat,
                    competitorPrice: compData ? compData.price : '',
                    notes: compData ? `Auto-filled based on ${compData.note}` : ''
                }));
            };

            const handleSavePricing = () => {
                if (!pricingForm.articleName) return;

                if (editingPricingId) {
                    // Logika Update (Edit Mode)
                    setPricingList(pricingList.map(item => 
                        item.id === editingPricingId 
                        ? { ...item, ...pricingForm, ...pricingResult, date: new Date().toISOString().split('T')[0] } 
                        : item
                    ));
                    setEditingPricingId(null); // Keluar dari edit mode
                } else {
                    // Logika Create Baru
                    setPricingList([{ id: Date.now(), ...pricingForm, ...pricingResult, date: new Date().toISOString().split('T')[0] }, ...pricingList]);
                }
                
                setPricingForm({ seriesId: '', brand: 'HEYLOCAL', category: '', articleName: '', rspWeb: '', hpp: '', competitorPrice: '', platformFee: 17.5, marketingFee: 15, notes: '', manualPrice: '' });
            };

            const handleEditPricing = (id) => {
                const item = pricingList.find(p => p.id === id);
                if (!item) return;
                
                // Isi form dengan data yang dipilih
                setPricingForm({
                    seriesId: item.seriesId || '',
                    brand: item.brand,
                    category: item.category,
                    articleName: item.articleName,
                    rspWeb: item.rspWeb,
                    hpp: item.hpp,
                    competitorPrice: item.competitorPrice,
                    platformFee: item.platformFee,
                    marketingFee: item.marketingFee,
                    notes: item.notes || '',
                    manualPrice: item.manualPrice
                });
                setEditingPricingId(id); // Set mode edit aktif
                
                // Scroll ke atas agar user sadar form sudah terisi (Optional UX improvement)
                const formElement = document.querySelector('#pricing-form-container');
                if (formElement) formElement.scrollIntoView({ behavior: 'smooth' });
            };

            const handleCancelEdit = () => {
                setEditingPricingId(null);
                setPricingForm({ seriesId: '', brand: 'HEYLOCAL', category: '', articleName: '', rspWeb: '', hpp: '', competitorPrice: '', platformFee: 17.5, marketingFee: 15, notes: '', manualPrice: '' });
            };

            const handleDeletePricing = (id) => {
                if (editingPricingId === id) handleCancelEdit(); // Batalkan edit jika item yang sedang diedit dihapus
                setPricingList(pricingList.filter(item => item.id !== id));
            };

            // CSV Export Helpers
            const downloadTableAsCSV = (data, filename) => {
                const csvRows = [];
                const headers = Object.keys(data[0]);
                csvRows.push(headers.join(','));

                for (const row of data) {
                    const values = headers.map(header => {
                        const escaped = ('' + row[header]).replace(/"/g, '\\"');
                        return `"${escaped}"`;
                    });
                    csvRows.push(values.join(','));
                }

                const blob = new Blob([csvRows.join('\n')], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.setAttribute('hidden', '');
                a.setAttribute('href', url);
                a.setAttribute('download', filename);
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            const handleExportBudget = () => {
                if (budgetList.length === 0) return;
                const csvData = budgetList.map(item => ({
                    "Status": item.paymentStatus,
                    "No PO": item.poNumber || '-',
                    "Date": item.date,
                    "Series": item.series || item.seriesId,
                    "Vendor": item.vendor,
                    "Article": item.article,
                    "Description": item.description,

            const uniqueRepaymentMonths = useMemo(() => { const s = new Set(); budgetList.forEach(i => i.repaymentDate && i.repaymentDate !== '-' && s.add(i.repaymentDate.substring(0, 7))); return Array.from(s).sort(); }, [budgetList]);
            const filteredBudgetList = useMemo(() => budgetList.filter(i => (!dpFilterMonth || i.dpDate?.startsWith(dpFilterMonth)) && (!repaymentFilterMonth || i.repaymentDate?.startsWith(repaymentFilterMonth))), [budgetList, dpFilterMonth, repaymentFilterMonth]);

            const budgetStats = useMemo(() => {
                let planning = 0, paid = 0, outstanding = 0; const today = new Date();
                filteredBudgetList.forEach(i => {
                    if (i.paymentStatus === 'fully_paid') paid += i.totalAmount;
                    else if (i.paymentStatus === 'dp_paid') { planning += i.settlementNominal; paid += i.dpNominal; }
                    else planning += i.totalAmount;
                    
                    const dp = i.dpDate && i.dpDate !== '-' ? new Date(i.dpDate) : null;
                    const rep = i.repaymentDate && i.repaymentDate !== '-' ? new Date(i.repaymentDate) : null;
                    if (i.paymentStatus === 'unpaid') { if (dp && today > dp) outstanding += i.dpNominal; if (rep && today > rep) outstanding += i.settlementNominal; }
                    else if (i.paymentStatus === 'dp_paid' && rep && today > rep) outstanding += i.settlementNominal;
                });
                return { planning, paid, outstanding };
            }, [filteredBudgetList]);

            const handleSaveBudget = () => {
                if (!budgetForm.vendor) return;
                
                // RUMUS BARU: Calculate dates based on the input DATE
                const baseDate = budgetForm.customDate || new Date().toISOString().split('T')[0];
                const lt = parseInt(budgetForm.leadTime) || 0;
                const pt = parseInt(budgetForm.paymentTerm) || 0;
                
                // RUMUS JADWAL DP = kolom date - 14 - lead time
                // RUMUS JADWAL PELUNASAN = kolom date - 14 + Payment term
                // First, calculate (date - 14)
                const baseCalcDate = subtractDays(baseDate, 14);
                
                const dpD = subtractDays(baseCalcDate, lt);
                const repD = addDays(baseCalcDate, pt);
                
                setBudgetList([{ id: Date.now(), ...budgetForm, totalAmount: parseFloat(budgetForm.totalAmount), dpNominal, settlementNominal, dpDate: dpD, repaymentDate: repD, date: baseDate, paymentStatus: 'unpaid' }, ...budgetList]);

                const lt = parseInt(item.leadTime) || 0;
                const pt = parseInt(item.paymentTerm) || 0;
                
                const dp = total * (top / 100);
                const settlement = total - dp;
                
                // RUMUS BARU EDIT: Calculate based on item.date
                const baseDate = item.date || new Date().toISOString().split('T')[0];
                const baseCalcDate = subtractDays(baseDate, 14);
                
                const dpD = subtractDays(baseCalcDate, lt);
                const repD = addDays(baseCalcDate, pt);

                    ...item,
                    totalAmount: total,
                    top: top,
                    leadTime: lt,
                    paymentTerm: pt,
                    dpNominal: dp,
                    settlementNominal: settlement,
                    dpDate: dpD,
                    repaymentDate: repD
                };

                const newList = budgetList.map(b => b.id === updatedItem.id ? updatedItem : b);

            const handleCycleStatus = (id) => {
                setBudgetList(budgetList.map(item => {

                let recs = [];

                data.forEach(s => {
                    let cnt = 0;

                        total++;
                        const planEnd = new Date(a.planEnd);
                        const isDone = !!a.actualEnd;
                        const isStarted = !!a.actualStart;
                        
                        // Delay Logic
                        if ((isDone && new Date(a.actualEnd) > planEnd) || (!isDone && today > planEnd)) {
                            delayed++;
                            recs.push({ id: `${s.id}-${a.id}`, seriesName: s.name, message: getRecommendation(a.name) });
                            cnt++; // Series delayed count
                        } 
                        
                        // Progress Logic
                        if (isDone) {
                            comp++;
                            totalProgressScore += 1;
                        } else if (isStarted) {
                            // Calculate partial progress
                            const start = parseDateLocal(a.actualStart);
                            // Avoid division by zero
                            let duration = (planEnd - start) / (1000 * 60 * 60 * 24);
                            if (duration <= 0) duration = 1;
                            
                            const elapsed = (today - start) / (1000 * 60 * 60 * 24);
                            let p = elapsed / duration;
                            
                            // Clamp between 0 and 0.99 (since it's not done)
                            if (p < 0) p = 0;
                            if (p > 0.95) p = 0.95; // Cap at 95% if not marked done
                            
                            totalProgressScore += p;
                        }
                    });
                    if (cnt > 0) delayedSeriesSummary.push(`${s.name} (${cnt})`);
                });
                
                return { total, comp, delayed, recs, delayedSeriesString: delayedSeriesSummary, totalProgressScore };

            const completionRate = stats.total ? Math.round((stats.totalProgressScore / stats.total) * 100) : 0;

            // RENDERERS
            const renderDashboard = () => (
                <div className="space-y-6 animate-fade-in pb-10">
                    <div className="bg-gradient-to-r from-slate-800 to-indigo-900 rounded-xl p-6 text-white shadow-lg mb-6">

                            <div><h2 className="text-2xl font-bold mb-1">Production Monitor Raya 2027</h2><p className="text-indigo-200 text-sm">Target Launching: Jan - Feb 2027</p></div>
                            <div className="flex gap-4 text-center">
                                <div className="bg-white/10 px-4 py-2 rounded-lg backdrop-blur-sm border border-white/10"><p className="text-xs text-indigo-200 uppercase tracking-wide">Project Kickoff</p><p className="font-mono font-bold text-sm">{formatDate(projectStart)}</p></div>
                                <div className="bg-emerald-500/20 px-4 py-2 rounded-lg border border-emerald-500/30 backdrop-blur-sm"><p className="text-xs text-emerald-300 uppercase tracking-wide">Launch Period</p><p className="font-mono font-bold text-emerald-300 text-sm">{formatDate(SERIES_CONFIG[0].launchDate)} - {formatDate(SERIES_CONFIG[SERIES_CONFIG.length - 1].launchDate)}</p></div>
                            </div>
                        </div>
                    </div>
                    <div className={`rounded-xl p-6 shadow-sm border mb-8 flex flex-col md:flex-row items-start gap-4 transition-colors duration-500 ${stats.delayed > 0 ? 'bg-rose-50 border-rose-100' : 'bg-emerald-50 border-emerald-100'}`}>
                        <div className="flex items-start gap-4 w-full">
                            <div className={`p-3 rounded-full shadow-sm shrink-0 ${stats.delayed > 0 ? 'bg-rose-100 text-rose-600' : 'bg-emerald-100 text-emerald-600'}`}>{stats.delayed > 0 ? <Icons.AlertOctagon size={28} /> : <Icons.TrendingUp size={28} />}</div>

                                <h3 className={`text-lg font-bold mb-1 ${stats.delayed > 0 ? 'text-rose-800' : 'text-emerald-800'}`}>{stats.delayed > 0 ? "Risiko Keterlambatan Terdeteksi" : "Produksi On Track"}</h3>
                                <p className={`text-sm mb-4 ${stats.delayed > 0 ? 'text-rose-700' : 'text-emerald-700'}`}>{stats.delayed > 0 ? `Terdapat total ${stats.delayed} aktivitas terlambat.` : "Seluruh aktivitas berjalan sesuai timeline."}</p>
                                {stats.delayed > 0 && stats.recs.length > 0 && <div className="bg-white/60 rounded-lg p-4 border border-rose-200/50"><ul className="list-none space-y-2">{stats.recs.slice(0, 5).map(r => <li key={r.id} className="text-xs text-slate-700 font-medium"><span className="font-bold text-rose-600">[{r.seriesName}]</span> {r.message}</li>)}</ul></div>}
                            </div>
                        </div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">

                            <div className="flex justify-between items-start mb-4"><div><p className="text-slate-500 text-sm font-medium">Total Progress</p><h3 className="text-4xl font-bold text-slate-800 mt-1">{completionRate}%</h3></div><div className="p-3 bg-indigo-50 rounded-lg text-indigo-600"><Icons.BarChart2 size={24} /></div></div>
                            <div className="w-full bg-slate-100 rounded-full h-2"><div className="bg-indigo-600 h-2 rounded-full transition-all duration-1000" style={{ width: `${completionRate}%` }}></div></div>

                        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                            <div className="flex justify-between items-start"><div><p className="text-slate-500 text-sm font-medium">Completed</p><h3 className="text-4xl font-bold text-emerald-600 mt-1">{stats.comp}</h3></div><div className="p-3 bg-emerald-50 rounded-lg text-emerald-600"><Icons.CheckCircle size={24} /></div></div>
                        </div>
                        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                            <div className="flex justify-between items-start"><div><p className="text-slate-500 text-sm font-medium">Delayed</p><h3 className="text-4xl font-bold text-rose-500 mt-1">{stats.delayed}</h3></div><div className="p-3 bg-rose-50 rounded-lg text-rose-500"><Icons.AlertTriangle size={24} /></div></div>
                        </div>
                    </div>

                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div className="px-6 py-4 border-b border-slate-200 bg-slate-50 flex justify-between items-center"><h3 className="font-bold text-slate-800">Series Status Overview</h3><span className="text-xs text-slate-500">Breakdown per series</span></div>
                        <div className="p-6">
                            <div className="grid grid-cols-1 gap-6">
                                {data.map((series) => {
                                    const seriesTotal = series.activities.length;
                                    let lateCount = 0;
                                    let onTimeCount = 0;
                                    let inProgressCount = 0;
                                    let pendingCount = 0;
                                    let accumulatedProgress = 0;
                                    const today = new Date();
                                    today.setHours(0,0,0,0);
                                    
                                    series.activities.forEach(act => {
                                        const planEndObj = new Date(act.planEnd);
                                        const startObj = act.actualStart ? parseDateLocal(act.actualStart) : null;
                                        const isDoneLate = act.actualEnd && new Date(act.actualEnd) > planEndObj;
                                        const isPendingLate = !act.actualEnd && today > planEndObj;
                                        const isDoneOnTime = act.actualEnd && !isDoneLate;
                                        const isInProgress = act.actualStart && !act.actualEnd && !isPendingLate;

                                        if (isDoneLate || isPendingLate) {
                                            lateCount++;
                                        } else if (isDoneOnTime) {
                                            onTimeCount++;
                                        } else if (isInProgress) {
                                            inProgressCount++;
                                            if (startObj) {
                                                const endObj = new Date(act.planEnd);
                                                let totalDur = (endObj - startObj) / (1000 * 60 * 60 * 24);
                                                if (totalDur <= 0) totalDur = 1;
                                                const elapsed = (today - startObj) / (1000 * 60 * 60 * 24);
                                                let p = elapsed / totalDur;
                                                if (p < 0.1) p = 0.1;
                                                if (p > 1) p = 1;
                                                accumulatedProgress += p;
                                            }
                                        } else {
                                            pendingCount++;
                                        }
                                    });

                                    pendingCount = seriesTotal - onTimeCount - lateCount - inProgressCount;
                                    const pOnTime = (onTimeCount / seriesTotal) * 100;

                                    const avgProgress = inProgressCount > 0 ? Math.round((accumulatedProgress / inProgressCount) * 100) : 0;

                                    return (

                                                    <span className="text-emerald-600">{onTimeCount} Done</span>
                                                    <span className="text-rose-600">{lateCount} Late</span>
                                                    <span className="text-blue-600">{inProgressCount} In Progress ({avgProgress}%)</span>
                                                    <span className="text-slate-400">{Math.max(0, pendingCount)} Pending</span>
                                                </div>
                                            </div>
                                            <div className="w-full bg-slate-100 rounded-full h-4 overflow-hidden flex bar-transition">

                                            </div>

                            </div>

                            </thead>

                                {data.map((s, sIdx) => (

                                        <tr className="bg-slate-800 text-white shadow-sm z-20 relative"><td className="px-4 py-2 sticky left-0 z-20 bg-slate-800 border-r border-slate-700 font-bold text-xs uppercase h-10 flex items-center">{s.name} <button onClick={() => openAddActivity(sIdx)} className="ml-2 p-1 bg-slate-700 hover:bg-slate-600 rounded text-slate-300"><Icons.Plus size={12}/></button></td><td colSpan="5" className="px-2 text-xs text-right text-slate-300 h-10 bg-slate-800">Launch: {formatDate(s.launchDate)}</td><td colSpan={timelineMonths.length * 4} className="bg-slate-800 h-10"></td></tr>
                                        {s.activities.map((act, aIdx) => {

                                            } else if (!act.actualStart && today > new Date(act.planEnd)) {

                                            const isLate = (!act.actualEnd && today > new Date(act.planEnd)) || (act.actualEnd && new Date(act.actualEnd) > new Date(act.planEnd));

                                        <div className="mb-4">
                                            <div className="flex justify-between items-center mb-1"><label className="block text-xs font-bold text-slate-500 uppercase">Cek Harga Kompetitor (Auto)</label></div>
                                            <input type="number" className="w-full p-2 text-sm border border-slate-300 rounded-md bg-slate-50" placeholder="Pilih kategori..." value={pricingForm.competitorPrice} onChange={(e) => setPricingForm({...pricingForm, competitorPrice: e.target.value})} />
                                            {pricingResult.competitiveAnalysis.status !== 'neutral' && <div className={`mt-2 p-2 rounded border text-xs ${pricingResult.competitiveAnalysis.status === 'danger' ? 'bg-rose-50 border-rose-200 text-rose-700' : (pricingResult.competitiveAnalysis.status === 'warning' ? 'bg-amber-50 border-amber-200 text-amber-700' : 'bg-emerald-50 border-emerald-200 text-emerald-700')}`}><div className="font-bold flex items-center gap-1">Insight:</div><div>{pricingResult.competitiveAnalysis.message}</div>{pricingResult.competitiveAnalysis.suggestedAction && <div className="mt-1 pt-1 border-t border-black/10"><div className="font-semibold">Rekomendasi: {pricingResult.competitiveAnalysis.suggestedAction.label} ({formatRupiah(pricingResult.competitiveAnalysis.suggestedAction.price)})</div></div>}</div>}
                                        </div>

                                        <div className="mb-4"><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Manual Price</label><input type="number" className="w-full p-2 border border-indigo-200 rounded-md font-bold text-indigo-700" placeholder={pricingResult.rspMpSuggested} value={pricingForm.manualPrice} onChange={(e) => setPricingForm({...pricingForm, manualPrice: e.target.value})} /><div className="text-[10px] text-slate-400 mt-1 text-right">Edit jika ingin menyesuaikan harga manual</div></div>
                                        
                                        <div className="text-xs text-slate-400 uppercase font-bold tracking-wider mb-2">Estimasi Potongan & Profit MP (Final)</div>
                                        <div className="flex justify-between"><span className="text-slate-500">Biaya Admin MP</span><span className="font-medium text-rose-500">-{formatRupiah(pricingResult.mpFeeNominal)}</span></div>
                                        <div className="flex justify-between"><span className="text-slate-500">Sisa Bersih (Net)</span><span className="font-bold text-slate-800">{formatRupiah(pricingResult.finalPrice - pricingResult.mpFeeNominal)}</span></div>
                                        <div className="flex justify-between"><span className="text-slate-500">MP GM Absolute</span><span className="font-bold text-emerald-600">{formatRupiah(pricingResult.mpGmAbs)}</span></div>
                                        <div className="flex justify-between"><span className="text-slate-500">MP GM %</span><span className="font-medium text-blue-600">{Number(pricingResult.mpGmPct || 0).toFixed(2)}%</span></div>
                                        <div className="flex justify-between mt-2 pt-2 border-t border-slate-200"><span className="text-slate-500 font-bold">Growth (MP - Web)</span><span className="font-bold text-indigo-600">+{formatRupiah(pricingResult.growth)}</span></div>
                                    </div>
                                </div>
                                <div className="flex gap-2 mt-6">
                                    {editingPricingId && (
                                        <button onClick={handleCancelEdit} className="w-1/3 bg-slate-200 text-slate-700 py-3 rounded-lg font-bold hover:bg-slate-300">Cancel</button>
                                    )}
                                    <button onClick={handleSavePricing} disabled={!pricingForm.articleName} className={`flex-1 text-white py-3 rounded-lg font-bold disabled:opacity-50 ${editingPricingId ? 'bg-indigo-600 hover:bg-indigo-700' : 'bg-slate-900 hover:bg-slate-800'}`}>
                                        {editingPricingId ? 'Update Pricing' : 'Save New Record'}
                                    </button>
                                </div>
                            </div>
                        </div></div>
                    </div>
                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div className="px-6 py-4 border-b border-slate-200 bg-slate-50 flex items-center gap-2"><Icons.List className="text-slate-600" size={20}/><h3 className="font-bold text-slate-800">Saved Records</h3></div>
                        {pricingList.length === 0 ? <div className="p-12 text-center text-slate-400">No records.</div> : <div className="overflow-x-auto"><table className="w-full text-sm text-left"><thead className="bg-slate-50 text-slate-600 font-semibold border-b border-slate-200"><tr><th className="px-4 py-3 text-center">Article</th><th className="px-4 py-3 text-center">RSP Web</th><th className="px-4 py-3 text-center">Web GM</th><th className="px-4 py-3 text-center">RSP MP</th><th className="px-4 py-3 text-center">MP GM</th><th className="px-4 py-3 text-center">Action</th></tr></thead><tbody className="divide-y divide-slate-100">{pricingList.map(item => (
                            <tr key={item.id} className={`hover:bg-slate-50 ${editingPricingId === item.id ? 'bg-indigo-50 hover:bg-indigo-50 border-l-4 border-indigo-500' : ''}`}>
                                <td className="px-4 py-3 text-center font-medium text-slate-800">{item.articleName}</td>
                                <td className="px-4 py-3 text-center">{formatRupiah(item.rspWeb)}</td>
                                <td className="px-4 py-3 text-center">{Number(item.webGmPct || 0).toFixed(1)}%</td>
                                <td className="px-4 py-3 text-center font-bold text-indigo-600">{formatRupiah(item.finalPrice)}</td>
                                <td className="px-4 py-3 text-center font-bold text-emerald-600">{Number(item.mpGmPct || 0).toFixed(1)}%</td>
                                <td className="px-4 py-3 text-center">
                                    <div className="flex items-center justify-center gap-2">
                                        <button onClick={() => handleEditPricing(item.id)} className="text-slate-400 hover:text-blue-600"><Icons.Edit size={16}/></button>
                                        <button onClick={() => handleDeletePricing(item.id)} className="text-rose-500 hover:text-rose-700"><Icons.Trash2 size={16}/></button>
                                    </div>
                                </td>
                            </tr>))}</tbody></table></div>}
                    </div>
                </div>
            );

            if (!isClient) return null;

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 pb-20 relative">
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
                        <div className="max-w-[1800px] mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center gap-3"><div className="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white font-bold text-lg shadow-md">H</div><div><h1 className="text-lg font-bold tracking-tight text-slate-900 leading-none">WORLDWHITE ENTERPRISE</h1><p className="text-[10px] text-slate-500 uppercase tracking-wider font-semibold mt-0.5">RAYA 2027 PLANNER</p></div></div>
                                
                                <div className="hidden md:flex items-center gap-2 text-sm text-slate-500 bg-slate-50 px-3 py-1.5 rounded-full border border-slate-200">
                                    <Icons.Clock size={16} className="text-blue-600"/>
                                    <span className="font-mono font-medium">{currentTime.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })} {currentTime.toLocaleTimeString('id-ID')}</span>
                                </div>

                                <nav className="flex space-x-1 bg-slate-100 p-1 rounded-lg">
                                    <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-1.5 text-xs font-semibold rounded-md transition-all ${activeTab === 'dashboard' ? 'bg-white text-slate-900 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>Dashboard</button>
                                    <button onClick={() => setActiveTab('gantt')} className={`px-4 py-1.5 text-xs font-semibold rounded-md transition-all ${activeTab === 'gantt' ? 'bg-white text-slate-900 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>Gantt Chart</button>
                                    <button onClick={() => setActiveTab('budgeting')} className={`px-4 py-1.5 text-xs font-semibold rounded-md transition-all flex items-center gap-1 ${activeTab === 'budgeting' ? 'bg-white text-slate-900 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}><Icons.Wallet size={14}/> Budgeting</button>
                                    <button onClick={() => setActiveTab('pricing')} className={`px-4 py-1.5 text-xs font-semibold rounded-md transition-all flex items-center gap-1 ${activeTab === 'pricing' ? 'bg-white text-slate-900 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}><Icons.Tag size={14}/> Pricing</button>
                                </nav>
                            </div>
                        </div>
                    </header>
                    <main className="max-w-[1900px] mx-auto px-4 sm:px-6 lg:px-8 py-6">
                        {activeTab === 'dashboard' && renderDashboard()}
                        {activeTab === 'gantt' && renderGantt()}
                        {activeTab === 'budgeting' && renderBudgeting()}
                        {activeTab === 'pricing' && renderPricing()}
                    </main>
                    <ConfirmationModal config={modalConfig} onConfirm={handleConfirm} onCancel={handleCancel} />
                    <EditTaskModal config={editModalConfig} onClose={closeEditActivity} onSave={saveEditActivity} onChange={handleEditFormChange} />
                    <AddTaskModal isOpen={addModalConfig.isOpen} onClose={closeAddActivity} onSave={handleSaveNewActivity} />
                    <EditBudgetModal config={editBudgetConfig} onClose={closeEditBudget} onSave={saveEditBudget} onChange={handleEditBudgetFormChange} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
